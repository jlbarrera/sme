{% extends "core/base.html" %}
{% load i18n %}
{% block content %}
{{ form.when.errors }}	
	<form action="" method="post" role="form">{% csrf_token %}
		{% for object in form %}
		<div class="form-group">
			<label for="{{object.label}}">{{object.label}}</label>
			<div class='input-group date' id='{{object.label}}'>
		 		{{ object }}		 		
	 		</div>	    	
	    </div>
	    {% endfor %}	
	    <button type="submit" class="btn btn-default">{% trans "Submit" %}</button>
	</form>
{% endblock %}
