{% extends "core/base.html" %}
{% load i18n %}
{% block content %}
	<table class="table table-hover">
		<thead>
			<tr>
				<th>{% trans "Name" %}</th>				
			</tr>
		</thead>
		<tbody>
        {% for person in object_list %}
            <tr>
            	<td><a href="{{person.id}}">{{ person.name }}</a></td>
            </tr>
        {% endfor %}
    	</tbody>
    </table>
{% endblock %}
